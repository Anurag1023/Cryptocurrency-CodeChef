<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container dark">
        <nav>
            <img src="Images/logo.png" id="logo">
            <ul>
                <li>Market</li>
                <li>Features</li>
                <li>White Papers</li>
                <li>About Us</li>
            </ul>
            <div class="mode button">
                <img src="Images/sun.svg" alt="">
            </div>
            <a class="button" href="#">EN</a>
        </nav>
        <div class="content">
            <p id="heading">BUY &<br>SELL <span>Crypto</span></p>
            <p id="wording">
                World's biggest Cryptocurrency exchange available on web as well as mobile phone.
            </p>
            <div class="btn"><a href="#">EXPLORE MORE</a></div>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img class="Cryptoimage" src="Images/bitcoin.png">
                <div class="words">
                    <h2>$ <span id="bitcoin"></span></h2>
                    <a href="https://bitcoin.org/en/" target="_blank">Bitcoin</a>
                </div>
            </div>
            <div class="coin">
                <img class="Cryptoimage" src="Images/dogecoin.png">
                <div class="words">
                    <h2>$ <span id="dogecoin"></span></h2>
                    <a href="https://dogecoin.com/" target="_blank">Dogecoin</a>
                </div>
            </div>
            <div class="coin">
                <img class="Cryptoimage" src="Images/ethereum.png">
                <div class="words">
                    <h2>$ <span id="ethereum"></span></h2>
                    <a href="https://ethereum.org/en/" target="_blank">Ethereum</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
